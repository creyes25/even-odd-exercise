<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="srcipt.js"></script>
  <title>Even & Odd Exercise</title>
</head>
<body>
  <div class="content-container">
    <div class="counter flex align-items">
      <h2 class="num">0</h2>
    </div>
    <div class="num-holder flex">
      <div class="odd">
        <h2>Odd</h2>
      </div>
      <div class="even">
        <h2>Even</h2>
      </div>
      <div class="divisible3">
        <h2>Divisible by 3</h2>
      </div>
      <div class="divisible5">
        <h2>Divisible by 5</h2>
      </div>
      <div class="divisible15">
        <h2>Divisible by 15</h2>
      </div>
    </div>
  </div>
</body>
</html>
